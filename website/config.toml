baseURL = "https://www.bbox.earth/"
title = "BBOX Server"
theme = "hextra"
enableRobotsTXT = false
enableGitInfo = true
enableInlineShortcodes = true

[languages.en]
languageName = "English"
weight = 1
#title = "BBOX Server"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[[menu.main]]
identifier = "documentation"
name = "Documentation"
pageRef = "/docs"
weight = 1

[[menu.main]]
name = "Changelog"
weight = 2
url = "https://github.com/bbox-services/bbox/blob/main/CHANGELOG.md"

[[menu.main]]
name = "Search"
weight = 5
