type = "search"

[[menu.main]]
name = "GitHub"
weight = 6
url = "https://github.com/bbox-services/bbox"
[menu.main.params]
icon = "github"

[params]
description = "Composable spatial services"
displayUpdatedDate = false
dateFormat = "January 2, 2006"

  [params.navbar]
  displayTitle = true
  displayLogo = true
  width = "normal"

    [params.navbar.logo]
    path = "/favicon.svg"
    dark = "/favicon-dark.svg"
    width = 28

  [params.page]
  width = "normal"

  [params.theme]
  default = "light"
  displayToggle = true

  [params.footer]
  enable = true
  displayCopyright = true
  displayPoweredBy = false
  width = "normal"

  [params.search]
  enable = true
  type = "flexsearch"

    [params.search.flexsearch]
    index = "content"
    tokenize = "forward"

  [params.editURL]
  enable = true
  base = "https://github.com/bbox-services/bbox/edit/main/website/content"

[params.highlight.copy]
enable = true
display = "hover"
